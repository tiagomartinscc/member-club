<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Club</title>

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="content">
    <header>
      <img src="assets/logo.svg" alt="logo member club">

      <form action="" method="GET">
        <div class="search">
          <input type="text" placeholder="ID do cartão">
          <button type="submit">
            <img src="assets/icons/arrow-elbow-down-left.svg" alt="">
          </button>
        </div>
      </form>
    </header>
    
    <main>
      <section class="user">
        <figure>
          <img src="../src/assets/photos/example.png" alt="picture user profile" />
        </figure>
        <div>
          <h2 id="name"></h2>
          <span id="client-since"></span>
        </div>
      </section>

      <section class="history">
        <header>
          <h3>Histórico</h3>
          <span>Nenhum corte encontrado</span>
        </header>

        <div class="history-list">
      </section>

      <section class="card">
        <header>
          <div>
            <h3>Cartão Fidelidade</h3>
            <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
          </div>
          <div id="id">
            
          </div>
        </header>
        <section class="slots">
        </section>
      </section>

      <section class="progress">
        <div>
          <p>
            <strong></strong> cortes restantes
          </p>
  
          <div>
            <div>
              <span id="progress-bar"></span>
            </div>
            <span id="totals"></span>
          </div>
        </div>
        <figure>
          <img src="assets/icons/pin-gift.svg" alt="icone de presente">
        </figure>
      </section>
    </main>
  </div>

  <dialog>
    <h1>Parabéns</h1>
    <p>O seu próximo corte é gratuito!</p>
    <button>OK</button>
  </dialog>

  <script type="module" src="./scripts/search.js"></script>
</body>
</html>
