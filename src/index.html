<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Club</title>

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="content">
    <header>
      <img src="assets/logo.svg" alt="logo member club">

      <div class="search">
        <input type="text" placeholder="ID do cartão">
        <button type="submit">
          <img src="assets/icons/arrow-elbow-down-left.svg" alt="">
        </button>
      </div>
    </header>
    
    <main>
      <section class="user">
        <figure>
          <img src="../src/assets/photos/example.png" alt="picture user profile" />
        </figure>
        <div>
          <h2>Natália Miranda</h2>
          <span>Cliente desde 18/09/2023</span>
        </div>
      </section>

      <section class="history">
        history
      </section>

      <section class="card">
        card
      </section>

      <section class="progress">
        progress
      </section>
    </main>
  </div>

  <script src="./scripts/search.js"></script>
</body>
</html>
